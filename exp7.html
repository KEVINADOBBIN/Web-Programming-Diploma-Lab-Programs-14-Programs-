// Rest of your code
if ($_SERVER["REQUEST_METHOD"] == "POST") {
    $UName = isset($_POST["UName"]) ? $_POST["UName"] : '';
    $Phone = isset($_POST["Phone"]) ? $_POST["Phone"] : '';

    $pattern = "/^\d{3}-\d{3}-\d{4}$/";

    if (preg_match($pattern, $Phone)) {
        echo "<b>$UName: You have entered a valid phone number.</b><br/>";
    } else {
        echo "<b>The phone number is not valid. Please use format: 123-456-7890</b><br/>";
    }
